<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        id="jrandall"
      />
      <h1 id="head">Jessica Randall</h1>
      <p id="paragraph2">London, United Kingdom</p>
      <p id="paragraph1">"Front-end developer and avid reader."</p>
      <a href="https://github.com" class="button mySection">GitHub</a>
      <br />
      <a href="https://www.frontendmentor.io/home" class="button mySection"
        >Frontend Mentor</a
      >
      <br />
      <a href="https://www.linkedin.com/" class="button mySection">LinkedIn</a>
      <br />
      <a href="https://twitter.com/?lang=en" class="button mySection"
        >Twitter</a
      >
      <br />
      <a href="https://www.instagram.com/" class="button mySection"
        >Instagram</a
      >
    </main>
    <br />

    <nav>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Steven Dickerson</a>.
      </div>
    </nav>
  </body>
</html>
